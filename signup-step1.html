<body class="background">
<div class="container-fluid register-page">
  <div class="row">
    <div class="col-sm-12">
      <ul class="loginblock">
		<!-- Logo Part -->
        <li class="loglogo">
          <div class=" login-container"> <img src="images/all-logo-cliksource.svg" class="img-responsive" alt="Click Source"> </div>
        </li>
		
		<!-- Form Part -->
        <li>
          <div class="login-form">
            <h3 class="pad-top-zero"><span>Signup</span> to find great talent </h3>
            <div class="step">
              <ul>
                <li class="active"><span>1</span></li>
                <li><span>2</span></li>
              </ul>
            </div>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" name="Email" placeholder="Email Id">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="Email" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="Email" placeholder="Confirm Password">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="Email" placeholder="Name">
              </div>
              <div class="form-group">
                <select class="form-control">
                  <option>Select Country</option>
                  <option>Country 1</option>
                  <option>Country 2</option>
                  <option>Country 3</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="Email" placeholder="Phone Number">
              </div>
              <div class="form-group forget-password">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="signup-text">By continuing, you agree to our <a href="#" target="_blank">Terms</a> and that you have read and agree to our <a href="#" target="_blank">Privacy Policy</a>. For best results, sign up with your work email address.</div>
                  </div>
                </div>
              </div>
              <div class="form-group form-btn">
                <div class="row">
                  <div class="col-md-12"> <a href="signup-step2.html" class="btn btn-primary btn-lg">Register</a> </div>
                </div>
              </div>
            </form>
          </div>
        </li>
      </ul>
      <div class="copytxt"> &copy; 2019 ClikSource.All rights reserved. </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script> 
<script>
    $(function () {
        $(".ptxt").click(function () {
            var pass_input = document.getElementById("password_input");
            if (pass_input.type === "password") {
                pass_input.type = "text";
                
                $(".ptxt > i").removeClass("fa fa-eye-slash").addClass("fa fa-eye")
            } else {
                pass_input.type = "password";
                $(".ptxt > i").removeClass("fa fa-eye").addClass("fa fa-eye-slash")
            }
        });
    });
</script>
</body>
</html>
