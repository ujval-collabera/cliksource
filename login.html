<body class="background">
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <ul class="loginblock">
		<!-- Logo Part -->
        <li class="loglogo">
          <div class=" login-container"> <img src="images/all-logo-cliksource.svg" class="img-responsive" alt="Click Source"> </div>
        </li>
		
		<!-- Form Part -->
        <li>
          <div class=" login-form">
            <h3><span>Login</span> to your account and find <br class="d-none d-md-block d-lg-block"/>
              great talent </h3>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username">
              </div>
              <div class="form-group  pass_show">
                <input type="password" id="password_input" value="Hello@123" class="form-control" name="password" placeholder="Password">
                <span class="ptxt"><i class="fas fa-eye-slash"></i></span> </div>
              <div class="form-group forget-password">
                <div class="row">
                  <div class="col-sm-6 col-6">
                    <div class=" chiller_cb">
                      <input type="checkbox" name="check" id="rememberme">
                      <label for="rememberme"> Remember me </label>
                      <span></span> </div>
                  </div>
                  <div class="col-sm-6 col-6 text-right"><a href="forgot_password.html">Forgot Password ?</a></div>
                </div>
              </div>
              <div class="form-group form-btn">
                <div class="row">
                  <div class="col-sm-6 col-6"> <a href="index.html" class="btn btn-default btn-lg">Login &nbsp;&nbsp; <img src="images/login-square-arrow-button-outline.svg" alt="" /> </a> </div>
                  <div class="col-sm-6 col-6"> <a href="signup-step1.html" class="btn btn-secondary btn-lg pull-right">Register Now</a> </div>
                </div>
              </div>
            </form>
          </div>
        </li>
      </ul>
      <div class="copytxt"> &copy; 2019 ClikSource.All rights reserved. </div>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/all.js"></script>
<script>
    $(function () {
        $(".ptxt").click(function () {
            var pass_input = document.getElementById("password_input");
            if (pass_input.type === "password") {
                pass_input.type = "text";
                
                $(".ptxt > svg").removeClass("fa fa-eye-slash").addClass("fa fa-eye")
            } else {
                pass_input.type = "password";
                $(".ptxt > svg").removeClass("fa fa-eye").addClass("fa fa-eye-slash")
            }
        });
    });
</script>
</body>
