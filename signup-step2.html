<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Click Source</title>
<link rel="shortcut icon" href="favicon.ico" />
<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
<link rel="stylesheet" href="css/all.css"  crossorigin="anonymous">
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/responsive.css">
</head>
<body class="background">
<div class="container-fluid register-page">
  <div class="row">
    <div class="col-sm-12">
      <ul class="loginblock">
		<!-- Logo Part -->
        <li class="loglogo">
          <div class=" login-container"> <img src="images/all-logo-cliksource.svg" class="img-responsive" alt="Click Source"> </div>
        </li>
		  
		<!-- Form Part -->
        <li>
          <div class="login-form">
            <h3 class="pad-top-zero"><span>Signup</span> to find great talent </h3>
            <div class="step">
              <ul>
                <li class="activated"><span>1</span></li>
                <li class="active"><span>2</span></li>
              </ul>
            </div>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" name="Email" placeholder="Address">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="Email" placeholder="City">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="Email" placeholder="State">
              </div>
              <div class="form-group">
                <select class="form-control">
                  <option>Select Domain</option>
                  <option>Domain 1</option>
                  <option>Domain 2</option>
                  <option>Domain 3</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="Email" placeholder="Company Website URL">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="Email" placeholder="Company Twitter URL">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="Email" placeholder="Hiring Manager’s Linkedin Profile">
              </div>
              <div class="form-group form-btn">
                <div class="row">
                  <div class="col-sm-6 col-xs-12"> <a href="index.html" class="btn btn-primary btn-lg">Complete Profile</a> </div>
                  <div class="col-sm-6 col-xs-12">
                    <button type="button" class="btn btn-skip btn-secondary btn-lg pull-right" data-toggle="modal" data-target="#ModalConfirmation">Skip</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </li>
      </ul>
      <div class="copytxt"> &copy; 2019 ClikSource.All rights reserved. </div>
    </div>
  </div>
</div>
<div id="ModalConfirmation" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title text-center">Confirmation</h4>
      </div>
      <div class="modal-body text-center">
        <p class="text-center">You can complete your profile through My Profile section any time</p>
        <a href="index.html" class="btn btn-close btn-default">Close</a> </div>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.min.js"></script> 
<script>
	$(document).ready(function(){
	  $(".btn-skip").click(function(){
		$(".container-fluid").addClass("modal-filter");
	  });
	  $(".share").click(function(){
		$(".container-fluid").addClass("modal-filter");
	  });
	  $(".btn-close").click(function(){
		$(".container-fluid").removeClass("modal-filter");
	  });
	});
</script>
</body>
</html>
